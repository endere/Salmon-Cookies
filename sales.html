<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
        <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form">
      <form id="new-store-form">
        <fieldset>
          <legend>Enter New Cookie Store Info</legend>
          <label for="cookieStoreName">Cookie Store Name:</label>
          <input type="text" name="cookieStoreName">

          <label for="minCust">Minimum Customers/Hour:</label>
          <input type="text" name="minCust" value="">

          <label for="maxCust">Maximum Customers/Hour:</label>
          <input type="text" name="maxCust" value="">

          <label for="average">Average Cookies Bought:</label>
          <input type="text" name="average" value="">

          <label for="tag">Store Tag:</label>
          <input type="text" name="tag" value="">

          <button type="submit" name="submit">Submit</button>
        </fieldset>
      </form>
    </div>
    <script src= "app.js" type="text/javascript"></script>
  </body>
</html>
